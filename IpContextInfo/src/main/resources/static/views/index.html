<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Search for IP Info</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/css/landing-page.min.css" rel="stylesheet">
    <script src="../js/lib/jquery-3.3.1.min.js"></script>
        <script>
        $(document).ready(function () {
            $("#searchBtn").click(function () {
                if ($("#ipInput").val().match(/^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/)) {
                    $.getJSON("http://localhost:8080/ip/trace?ip=" + $("#ipInput").val(), function (data) {
                        $("#resText").text(JSON.stringify(data));
                    });
                }else{
                    alert("invalid IP");
                }
            });

        });
    </script>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Hace un tarce de la Ip</a>
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">Busca la ip p√∫blica que quieras</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                    <input  id="ipInput" class="form-control form-control-lg" placeholder="Public Ip...">
                </div>
                <div class="col-12 col-md-3">
                  <button id="searchBtn" class="btn btn-block btn-lg btn-primary">Buscar</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </header>


    <!-- Image Showcases -->
    <section class="showcase">
      <div class="container-fluid p-0">
        <div class="row no-gutters">
          <div class="col-lg-6 text-white showcase-img" style="background-image: url('/img/bg-showcase-2.jpg'); background-size: auto;background-repeat: no-repeat; background-position: center; "></div>
          <div class="col-lg-6 my-auto showcase-text">
            <h2 id="searchedIp"></h2>
            <p id="resText" class="lead mb-0"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-light">
      <div class="container">
        <div class="row">

        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
  

</html>
